<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
            rel="stylesheet">
        <title>Dev Previsão</title>
    </head>

    <body>

        <div class="container">
            <div class="box-previsao-tempo">
                <form id="form-search-cidade" method="post">
                    <input class="input-cidade" placeholder="Digite o nome da cidade">
                    <button>
                        <img class="lupa"
                            src="https://www.svgrepo.com/show/488200/find.svg">
                    </button>
                </form>

                <div class="caixa-media">
                    <h2 class="cidade">Tempo em Rio de Janeiro</h2>
                    <p class="temp">28°C</p>

                    <div class="caixa-menor">
                        <img class="icone"
                            src="https://openweathermap.org/img/wn/04n.png">
                        <p class="descricao">Nuvens Dispersas</p>
                    </div>

                    <p class="umidade">Umidade: 70%</p>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/scripts.js"></script>
    </body>

</html>
